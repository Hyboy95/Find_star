<script>
  function sum(a,b) {
    if (a > b) {
      alert(`${a} lớn hơn ${b}`);
      return '';
    } else
      return a+b;
  }

  let a_value = +prompt(`Nhập vào số a:`);
  let b_value = +prompt(`Nhập vào số b:`);
  document.write(sum(a_value,b_value));
</script>
