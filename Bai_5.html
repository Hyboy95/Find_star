<script>
  let arr_1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
  let arr_2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

  function find_star(str) {
          if (arr_1.indexOf(str) === -1) {
              alert(`${str} không phải là tên ngôi sao!`);
              return '';
          } else {
              return arr_2[arr_1.indexOf(str)];
          }
  }

  document.write(` Chòm sao tương ứng: ${find_star(prompt('Nhập vào tên ngôi sao:'))}`);
</script>
